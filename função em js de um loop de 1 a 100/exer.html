<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="res"></div>
    <script>
        //Loops: Crie um loop que imprima todos os n√∫meros de 1 a 100.

        function loop(){
            for(let i = 1 ; i <= 100 ; i++){
                document.getElementById('res').innerHTML += `${i}<br>`
            }
        }
        loop()
    </script>
</body>
</html>
