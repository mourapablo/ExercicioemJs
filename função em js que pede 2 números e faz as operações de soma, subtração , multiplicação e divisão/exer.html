<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="res"></div>
    <script>
        /*Operadores: Crie um programa que solicite ao usuário dois números e exiba o resultado da soma, subtração, multiplicação e divisão desses números.*/

        function operações(){
            let num1 = Number(prompt('Digite um número:'));
            let num2 = Number(prompt('Digite outro número:'))
            document.getElementById('res').innerHTML = `A soma dos 2 número é: ${num1+num2} a subtração é: ${num1-num2} a multiplicação é: ${num1*num2} e a divisão é: ${num1/num2}`
        }
        operações()
    </script>
</body>
</html>
