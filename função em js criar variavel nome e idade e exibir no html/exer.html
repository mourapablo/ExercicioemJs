<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="res"></div>
    <script>
        /*Variáveis e tipos de dados: Escreva um programa que declare duas variáveis, “nome” e “idade”, e as imprima  em uma frase que diga “Olá, meu nome é [nome] e eu tenho [idade] anos”.*/
        function dados(){
            let nome = prompt('Digite seu nome');
            let idade = prompt('Digite sua idade');
            document.getElementById('res').innerHTML = `Olá meu nome é ${nome} e tenho ${idade} anos.`
        }
        dados()

    </script>
</body>
</html>
